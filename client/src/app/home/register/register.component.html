<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          India's Largest <br />
          <span style="color: hsl(218, 81%, 75%)">Online Book Store</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          * 20+ Years of Retail Expertise <br>
          * International Shipping <br>
          * Express Delivery <br>
          * 100% Geniune Products
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="registerForm">
              <h3 style="font-weight:bold; color: 	#385470">Create a new account</h3>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input formControlName="firstName" name="fname" id="regfFname" class="form-control"
                      placeholder="First name" />
                    <!-- <label class="form-label" for="form3Example1">First name</label> -->
                  </div>
                  <div *ngIf="this.registerForm.get('firstName')?.errors && this.registerForm.get('firstName')?.touched"
                    style="color: #ff4343;">
                    invalid first name
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input formControlName="lastName" name="lname" id="reglFname" class="form-control"
                      placeholder="Last name" />
                  </div>
                  <div *ngIf="this.registerForm.get('lastName')?.errors && this.registerForm.get('lastName')?.touched"
                    style="color: #ff4343;">
                    invalid last name
                  </div>
                </div>

              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" formControlName="email" name="accountEmail" id="regEmail" class="form-control"
                  placeholder="Email address" />
              </div>
              <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched"
                style="color: #ff4343;">invalid email
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" formControlName="password" name="Password" id="regPswd" class="form-control"
                  placeholder="Password" />
              </div>
              <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched"
              style="color: #ff4343;">invalid password
            </div>



              <!-- Submit button -->
              <button type="submit" (click)="register()" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              <!-- Register buttons -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
