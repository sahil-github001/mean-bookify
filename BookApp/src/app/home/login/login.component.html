<body>
	<!-- Main Content -->
	<div class="container-fluid pb-5">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo">
					<h2> <i class="fas fa-book fa-2x m-2"></i></h2>
				</span>
				<h4 class="company_title">Bookify</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form [formGroup]="loginForm" control="" class="form-group">
							<div class="row">
								<input type="email" formControlName="email" name="accountEmail" id="loginEmail"
									class="form__input" placeholder="Email Address">
							</div>
							<div *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched"
								style="color: #ff4343;">invalid email
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" formControlName="password" name="password" id="loginPswd"
									class="form__input" placeholder="Password">
							</div>
							<div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched"
								style="color: #ff4343;">invalid password
							</div>

							<div class="row">
								<input (click)="login()" type="submit" value="Submit" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a routerLink="/home/register">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
